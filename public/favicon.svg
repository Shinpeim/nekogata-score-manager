<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with Teal color -->
  <circle cx="16" cy="16" r="15" fill="#85B0B7" stroke="#6B9CA5" stroke-width="2"/>
  
  <!-- Abstract musical staff representation -->
  <rect x="6" y="12" width="20" height="1.5" fill="#BDD0CA" rx="0.75"/>
  <rect x="6" y="15" width="20" height="1.5" fill="#BDD0CA" rx="0.75"/>
  <rect x="6" y="18" width="20" height="1.5" fill="#BDD0CA" rx="0.75"/>
  
  <!-- Chord symbols - abstract geometric shapes -->
  <circle cx="10" cy="11" r="2" fill="white"/>
  <rect x="14" y="13" width="4" height="4" fill="white" rx="1"/>
  <polygon points="20,9 24,9 22,13" fill="white"/>
  
  <!-- Letter indicators for chord notation -->
  <text x="10" y="12" font-family="Arial, sans-serif" font-size="3" font-weight="bold" text-anchor="middle" fill="#85B0B7">C</text>
  <text x="16" y="16.5" font-family="Arial, sans-serif" font-size="2.5" font-weight="bold" text-anchor="middle" fill="#85B0B7">Am</text>
  <text x="22" y="12" font-family="Arial, sans-serif" font-size="3" font-weight="bold" text-anchor="middle" fill="#85B0B7">F</text>
  
  <!-- Bottom accent line -->
  <rect x="8" y="24" width="16" height="2" fill="#BDD0CA" rx="1"/>
</svg>